<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posizionamento relativo con CSS</title>
<style>
    .container {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: lightblue;
    }
    .box {
        position: relative;
        top: 50px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: red;
    }
</style>
</head>
<body>

<div class="container">
    <div class="box"></div>
</div>

</body>
</html>
